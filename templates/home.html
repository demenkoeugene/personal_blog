<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .article {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .article h2 {
            margin: 0;
            font-size: 20px;
        }

        .article p {
            margin: 5px 0 0;
        }
        .article a {
            text-decoration: none;
            color: black;
        }

    </style>
</head>
<body>
<h1>Articles</h1>
{{range .}}
<div class="article">
    <h2>
        <a href="/article/{{.ID}}" class="article-link">{{.Title}}</a>
    </h2>
    <p>{{.Content}}</p>
    <p>{{.Date}}</p>
</div>
{{else}}
<p>No articles found.</p>
{{end}}
</body>
</html>
